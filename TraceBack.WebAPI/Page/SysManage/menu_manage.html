        function onSave(menu_id, lock) {
            if (!lock) {
                lock = true;

                // 接口参数
                var para = {
                    ApiName: 'SaveMenu',
                    Data: {
                        menu_id: menu_id,
                        menu_name_cn: $("#menu_name_cn").val(),
                        menu_name_en: $("#menu_name_en").val(),
                        menu_parent: $("#menu_parent").val(),
                        menu_url: $("#menu_url").val(),
                        menu_icon: $("#menu_icon").val(),
                        menu_level: $("#menu_level").val(),
                        display_order: $("#display_order").val(),
                        menu_title: $("#menu_title").val(),
                        menu_remark: $("#menu_remark").val(),
                        row_state: $("#row_state").val()
                    }
                };

                if (para.Data.menu_name_cn == "" ) {
                    layer.msg("请设定站点名");
                    return false;
                }

                $.ajax({
                    type: "post",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(para),
                    dataType: "json",
                    url: "http://localhost:61482/SysManage/SysManage",
                    success: function (data) {

                        if (jsonResult.Result == 1) {
                            layer.msg('保存成功', { icon: 1 });
                        } else {
                            layer.msg('保存失败:' + data.Message, { icon: 2 });
                        }
                    }
                });

                layer.closeAll();

                Query();
            }
        }

        function onDelete(user_id) {
        }

        function onSetStatus(user_id, row_state) {
            var lock = false;
            if (!lock) {
                lock = true;

                // 接口参数
                var para = {
                    ApiName: 'SetUserStatus',
                    Data: {
                        user_id: user_id,
                        row_state: row_state,
                        upd_user: JSON.parse(localStorage.getItem("User")).user_id
                    }
                };
                console.log(para);

                if (para.Data.user_id == null || para.Data.user_id == "undefined" || isNaN(para.Data.row_state)) {
                    layer.msg("参数：用户ID、状态、修改者不足，请核查");
                    return false;
                }

                $.ajax({
                    type: "post",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(para),
                    dataType: "json",
                    url: "http://localhost:61482/UserManage/UserManage",
                    success: function (data) {
                        var jsonResult = JSON.parse(data);
                        if (jsonResult.Result == 1) {
                            layer.msg('状态修改成功', { icon: 1 });
                        } else {
                            layer.msg('状态修改失败:' + data.Message, { icon: 2 });
                        }

                        Query();
                    }
                });
            }

        }

        function initMenuParent(top_menu) {
            $("#menu_parent").empty();
            $("#menu_parent").append($("<option></option>").attr("value", "0").html("无上级站点"));
            $.each(top_menu, function (i, item) {
                $("#menu_parent").append($("<option></option>").attr("value", item.menu_id).html(item.menu_name_cn));
            });
        }

        function onView(menu_id) {
            if (menu_id == null) {
                $("#menu_name_cn").val("");
                $("#menu_name_en").val("");
                $("#menu_parent").val("");
                $("#menu_title").val("");
                $("#menu_url").val("#");
                $("#menu_icon").val("fa fa-fonticons");
                $("#menu_remark").val("有子站点的站点项，其访问路径将失效，请注意");
            } else {
                var data = $("#tbData").bootstrapTable('getData');
                var menu = $.grep(data, function (m) {
                    return m.menu_id == menu_id;
                })[0];
                $("#menu_name_cn").val(menu.menu_name_cn);
                $("#menu_name_en").val(menu.menu_name_en);
                $("#menu_url").val(menu.menu_url);
                $("#menu_title").val(menu.menu_title);
                $("#display_order").val(menu.display_order);

                if (menu.menu_parent == null) {
                    $("#menu_parent").val("0");
                } else {
                    $("#menu_parent").val(menu.menu_parent);
                }

                $("#menu_icon").val(menu.menu_icon);
                $("#menu_remark").val(menu.menu_remark);
            }

            layer.open({
                type: 1,
                title: '站点项信息',
                shadeClose: false, //点击遮罩关闭
                content: $('#model_menu_info'),
                btn: ['确定', '取消'],
                yes: function (index, layero) {//添加人员
                    var lock = false;//默认未锁定
                    layer.confirm('将向服务器提交数据，请确认', { icon: 3, btn: ['确定', '取消'], title: "提示" }, function () {
                        onSave(menu_id, lock);
                    });
                },
                btn2: function (index, layero) {
                    return;
                },
                cancel: function () {
                    return;
                },
                end: function () {
                    $('#model_user_info').hide();
                }
            });

            $("#model_menu_info").show();
        }

        function Query(pageNumber, pageSize) {
            if (pageNumber == null) {
                pageNumber = 1;
            }

            if (pageSize == null) {
                pageSize = 10;
            }

            // 接口参数
            var para = {
                ApiName: 'GetMenuList'
            };

            // 通过Ajax调用用户列表接口
            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //数据，json字符串
                data: JSON.stringify(para),
                //请求地址
                url: "http://localhost:61482/SysManage/SysManage",
                //请求成功
                success: function (result) {
                    var jsonResult = JSON.parse(result);

                    var options = {
                        rowStyle: function (row, index) { //设置行的特殊样式
                            //这里有5个取值颜色['active', 'success', 'info', 'warning', 'danger'];
                            var strclass = "";
                            if (index % 2) {
                                strclass = "success";
                            } else {
                                strclass = "info";
                            }

                            if (row.row_state == 0) {
                                strclass = "danger";
                            }

                            return { classes: strclass }
                        },
                        data: null,
                        showLoading: true,
                        striped: true,                      //是否显示行间隔色
                        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                        pagination: true,                   //是否显示分页（*）
                        sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                        pageNumber: 1,                       //初始化加载第一页，默认第一页
                        pageSize: 10,                       //每页的记录行数（*）
                        pageList: [10, 20, 50, 100],        //可供选择的每页的行数（*）
                        clickToSelect: true,                //是否启用点击选中行
                        uniqueId: "user_id",                     //每一行的唯一标识，一般为主键列
                        columns: [
                            {
                                title: '序号', align: 'center', valign: 'middle', formatter: function (value, row, index) {
                                    return pageSize * (pageNumber - 1) + index + 1;
                                }
                            },
                            { field: 'menu_name_cn', title: '站点文字', valign: 'middle' },
                            { field: 'menu_name_en', title: '英文标识', valign: 'middle', visible: false },
                            { field: 'menu_title', title: '提示文字', valign: 'middle' },
                            { field: 'parent_name', title: '上级站点', valign: 'middle' },
                            { field: 'menu_url', title: '页面路径', valign: 'middle' },
                            {
                                field: 'menu_icon', title: '图标', align: 'center', valign: 'middle', formatter: function (value, row, index) {
                                    return '<i class="' + value + '"></i>';
                                }
                            },
                            {
                                field: 'menu_level', title: '级别', align: 'center', valign: 'middle', formatter: function (value, row, index) {
                                    if (row.menu_level == 1) {
                                        return null;
                                    } else {
                                        return "子菜单";
                                    }
                                }
                            },
                            { field: 'display_order', title: '显示顺序', align: 'center', valign: 'middle' },
                            { field: 'menu_remark', title: '说明', valign: 'middle' },
                            {
                                field: 'row_state', title: '状态', align: 'center', valign: 'middle', formatter: function (value, row, index) {
                                    if (row.row_state == 1) {
                                        return "正常";
                                    } else {
                                        return "已禁用";
                                    }
                                }
                            },
                            {
                                title: '操作', valign: 'middle', formatter: function (value, row, index) {
                                    var btn_group = '<div class="btn-group text-nowrap">';
                                    btn_group += '<button type="button" class="btn btn-success btn-sm item_view" name="item_view" onclick="onView(\'' + row.menu_id + '\');" title = "查看/修改"> <i class="fa fa-pencil-square-o"></i> </button>';
                                    btn_group += '<button type="button" class="btn btn-danger btn-sm item_delete" name="item_delete" onclick="onDelete(\'' + row.menu_id + '\');" title="删除"><i class="fa fa-trash"></i>  </button>';
                                    if (row.row_state == 1) {
                                        btn_group += '<button type="button" class="btn btn-warning btn-sm item_disable" name="item_disable" onclick="onSetStatus(\'' + row.menu_id + '\', 0);" title="禁用"><i class="fa fa-toggle-off"></i>  </button>';
                                    } else {
                                        btn_group += '<button type="button" class="btn btn-primary btn-sm item_enable" name="item_enable" onclick="onSetStatus(\'' + row.menu_id + '\', 1);" title="启用"><i class="fa fa-toggle-on"></i>  </button>';
                                    }
                                    btn_group += '</div>';
                                    return btn_group;
                                }
                            }
                        ]
                    };

                    if (jsonResult.Result == 1) {
                        options.data = jsonResult.Data;

                        var top_menu = $.grep(jsonResult.Data, function (m) {
                            return m.menu_level == 1;
                        }).sort(function (a, b) {
                            return (a.display_order - b.display_order);
                        });
                        initMenuParent(top_menu);
                    } else {
                        layer.msg(jsonResult.Message);
                    }
                    $('#tbData').bootstrapTable("destroy").bootstrapTable(options);
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }

    </script>
