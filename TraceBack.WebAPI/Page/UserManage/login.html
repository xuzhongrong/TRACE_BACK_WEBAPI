<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>校园网站内容管理系统</title>

    <!-- Favicons -->
    <link href="/assets1/img/favicon.png" rel="icon">
    <link href="/assets1/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="/assets1/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets1/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/assets1/css/style.css" rel="stylesheet">
    <link href="/assets1/css/style-responsive.css" rel="stylesheet">


</head>

<body>
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <div id="login-page">
        <div class="container">
            <form class="form-login">
                <h2 class="form-login-heading">sign in now</h2>
                <div class="login-wrap">
                    <input type="text" id="login_user_name" class="form-control" placeholder="User ID" autofocus>
                    <br>
                    <input type="password" id="login_pwd" class="form-control" placeholder="Password">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                        <span class="pull-right">
                            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
                        </span>
                    </label>
                    <button type="button" class="btn btn-theme btn-block" id="btnLogin"><i class="fa fa-lock"></i> SIGN IN</button>
                    <hr>
                    <div class="login-social-link centered">
                        <p>or you can sign in via your social network</p>
                        <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                        <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                    </div>
                    <div class="registration">
                        Don't have an account yet?<br />
                        <a class="" href="#">
                            Create an account
                        </a>
                    </div>
                </div>
                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Forgot Password ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Enter your e-mail address below to reset your password.</p>
                                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                <button class="btn btn-theme" type="button">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->
            </form>
        </div>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/assets1/lib/jquery/jquery.min.js"></script>
    <script src="/assets1/lib/bootstrap/js/bootstrap.min.js"></script>
    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="/assets1/lib/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("/assets1/img/login-bg.jpg", {
            speed: 500
        });
    </script>
    <script type="text/javascript">
        if ('ontouchstart' in document.documentElement) document.write("<script src='/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>

    <!-- inline scripts related to this page -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            $("#btnLogin").click(function() {
                onLogin();
            });
        });

        function onLogin() {
            // 准备参数
            var para = {
                ApiName: "Login",
                Data: {
                    user_name: $("#login_user_name").val(),
                    user_pwd: $("#login_pwd").val()
                }
            };

            // ajax 调用后台
            $.ajax({
                url: "http://localhost:61482/UserManage/UserManage",
                type: "post",
                data: JSON.stringify(para),
                dataType: 'json',
                contentType: "application/json;charset=UTF-8",
                success: function(result) {
                    var resultJson = JSON.parse(result);
                    if (resultJson.Result == 1) {
                        localStorage.setItem("User", JSON.stringify(resultJson.Data));
                        window.location.href = "/page/index.html";
                    }
                },

            });

        }
    </script>
</body>

</html>
