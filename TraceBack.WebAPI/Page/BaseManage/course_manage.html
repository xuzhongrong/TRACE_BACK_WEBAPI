        function initRole() {
            // 接口参数
            var para = {
                ApiName: 'GetRoleList'
            };

            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //数据，json字符串
                data: JSON.stringify(para),
                //请求地址
                url: "http://localhost:61482/SysManage/SysManage",
                //请求成功
                success: function (result) {
                    var jsonResult = JSON.parse(result);
                    var roles = jsonResult.Data;
                    var user_role = $("#user_role");
                    for (var i in roles) {
                        user_role.append($("<option></option>").val(roles[i].role_id.toLowerCase()).html(roles[i].role_name));
                    }
                    $('#user_role').multiselect();
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }

        function initEnt() {
            // 接口参数
            var para = {

                error: function (e) {

                }
            });
        }

        function onSave(course_id, lock) {
            if (!lock) {
                lock = true;

                // 接口参数
                var para = {
                    ApiName: 'SaveCourse',
                    Data: {
                        course_id: course_id,
                        course_name: $("#course_name").val(),
                        course_college: $("#course_college").val(),
                        teacher_name: $("#teacher_name").val(),
                        course_url: $("#course_url").val(),
                        course_img: $("#course_img").val(),
                        //upd_user: JSON.parse(localStorage.getItem("Course")).course_id
                    }
                };

                if (para.Data.course_name == "" || para.Data.course_college == "" ) {
                    layer.msg("请设定课程名、开始学院");
                    return false;
                }

                $.ajax({
                    type: "post",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(para),
                    dataType: "json",
                    url: "http://localhost:61482/FunManage/FunManage",
                    success: function (data) {
                        var jsonResult = JSON.parse(data);
                        if (jsonResult.Result == 1) {
                            layer.msg('保存成功', { icon: 1 });
                        } else {
                            layer.msg('保存失败:' + jsonResult.Message, { icon: 2 });
                        }
                    }
                });

                layer.closeAll();

                Query();
            }
        }

        function onView(course_id) {
            if (course_id == null) {
                $("#course_name").val("");
                $("#course_college").val("");
                $("#teacher_name").val("");
                $("#course_url").val("");
                $("#course_img").val("");

                $.each($('#user_role option'), function (i, option) {
                    $(option).prop('selected', false);
                });
            } else {
                var data = $("#tbData").bootstrapTable('getData');
                var course = $.grep(data, function (m) {
                    return m.course_id == course_id;
                })[0];

                $("#course_name").val(course.course_name);
                $("#course_college").val(course.course_college);
                $("#teacher_name").val(course.teacher_name);
                $("#course_url").val(course.course_url);
                $("#course_img").val(course.course_img);

                var course_ids = course.course_id.toLowerCase().split(",");
                //var options = $('#user_role option');
                /*
                for (var i in options) {
                    var o = $('#user_role option[value="' + options[i].value + '"] ');
                    if (course_ids.indexOf(o.val()) >= 0) {
                        o.prop('selected', true);
                    } else {
                        o.prop('selected', false);
                    }
                }*/
            }

            //$('#user_role').multiselect('destroy');
            //$('#user_role').multiselect();


            layer.open({
                type: 1,
                title: '课程信息',
                area: ['500px', '450px'],
                shadeClose: false, //点击遮罩关闭
                content: $('#model_course_info'),
                btn: ['确定', '取消'],
                yes: function (index, layero) {//添加人员
                    var lock = false;//默认未锁定
                    layer.confirm('将向服务器提交数据，请确认', { icon: 3, btn: ['确定', '取消'], title: "提示" }, function () {
                        onSave(course_id, lock);
                    });
                },
                btn2: function (index, layero) {
                    return;
                },
                cancel: function () {
                    return;
                },
                end: function () {
                    $('#model_course_info').hide();
                }
            });

            $("#model_course_info").show();
        }

        function onSetStatus(user_id, row_state) {
            var lock = false;
            if (!lock) {
                lock = true;

                // 接口参数
                var para = {
                    ApiName: 'SetUserStatus',
                    Data: {
                        user_id: user_id,
                        row_state: row_state,
                        upd_user: JSON.parse(localStorage.getItem("User")).user_id
                    }
                };
                console.log(para);

                if (para.Data.user_id == null || para.Data.user_id == "undefined" || isNaN(para.Data.row_state)) {
                    layer.msg("参数：用户ID、状态、修改者不足，请核查");
                    return false;
                }

                $.ajax({
                    type: "post",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(para),
                    dataType: "json",
                    url: "http://localhost:61482/UserManage/UserManage",
                    success: function (data) {
                        var jsonResult = JSON.parse(data);
                        if (jsonResult.Result == 1) {
                            layer.msg('状态修改成功', { icon: 1 });
                        } else {
                            layer.msg('状态修改失败:' + jsonResult.Message, { icon: 2 });
                        }

                        Query();
                    }
                });
            }

        }

        function Query(pageNumber, pageSize) {
            if (pageNumber == null) {
                pageNumber = 1;
            }

            if (pageSize == null) {
                pageSize = 10;
            }

            // 接口参数
            var para = {
                ApiName: 'GetCourseList',
                Data: {
                    course_name: $("#txtCourseName").val(),
                    course_college: $("#txtCourseCollege").val(),
                    teacher_name:$("#txtTeacherName").val(),
                    course_url: $("#txtCourseUrl").val(),
                    course_img: $("#txtCourseImg").val(),
                }
            };

            if (para.Data.row_state != 1 && para.Data.row_state != 0) {
                para.Data.row_state = null;
            }

            // 通过Ajax调用用户列表接口
            $.ajax({
                //请求方式
                type: "POST",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //数据，json字符串
                data: JSON.stringify(para),
                //请求地址
                url:"http://localhost:61482/FunManage/FunManage",
                //请求成功
                success: function (result) {
                    var jsonResult = JSON.parse(result);

                    var options = {
                        rowStyle: function (row, index) { //设置行的特殊样式
                            //这里有5个取值颜色['active', 'success', 'info', 'warning', 'danger'];
                            var strclass = "";
                            if (index % 2) {
                                strclass = "success";
                            } else {
                                strclass = "info";
                            }

                            if (row.row_state == 0) {
                                strclass = "danger";
                            }

                            return { classes: strclass }
                        },
                        data: null,
                        showLoading: true,
                        striped: true,                      //是否显示行间隔色
                        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                        pagination: true,                   //是否显示分页（*）
                        sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                        pageNumber: 1,                       //初始化加载第一页，默认第一页
                        pageSize: 10,                       //每页的记录行数（*）
                        pageList: [10, 20, 50, 100],        //可供选择的每页的行数（*）
                        clickToSelect: true,                //是否启用点击选中行
                        uniqueId: "user_id",                     //每一行的唯一标识，一般为主键列
                        columns: [
                            {
                                title: '序号', formatter: function (value, row, index) {
                                    return pageSize * (pageNumber - 1) + index + 1;
                                }
                            },
                            { field: 'course_name', title: '课程名' },
                            { field: 'course_college', title: '开设学院' },
                            { field: 'teacher_name', title: '老师'},
                            { field: 'course_url', title: '网络地址' },
                            { field: 'course_img', title: '图标' },
                            /*
                            {
                                field: 'row_state', align: 'center', title: '状态', formatter: function (value, row, index) {
                                    if (row.row_state == 1) {
                                        return "正常";
                                    } else {
                                        return "已禁用";
                                    }
                                }
                            },
                            { field: 'role_name', title: '角色' },
                            */
                            {
                                title: '操作', formatter: function (value, row, index) {
                                    var btn_group = '<div class="btn-group">';
                                    btn_group += '<button type="button" class="btn btn-success btn-sm item_view" name="item_view" onclick="onView(\'' + row.course_id + '\');"><i class="fa fa-street-view"></i> 查看/修改 </button>';
                                   // btn_group += '<button type="button" class="btn btn-danger btn-sm item_delete" name="item_delete" onclick="onDelete(\'' + row.user_id + '\');"><i class="fa fa-times"></i> 删除 </button>';
                                   /* if (row.row_state == 1) {
                                        btn_group += '<button type="button" class="btn btn-warning btn-sm item_disable" name="item_disable" onclick="onSetStatus(\'' + row.course_id + '\', 0);"><i class="fa fa-toggle-off"></i> 禁用 </button>';
                                    } else {
                                        btn_group += '<button type="button" class="btn btn-primary btn-sm item_enable" name="item_enable" onclick="onSetStatus(\'' + row.course_id + '\', 1);"><i class="fa fa-toggle-on"></i> 启用 </button>';
                                    }*/
                                    btn_group += '</div>';
                                    return btn_group;
                                }
                            }
                        ]
                    };

                    if (jsonResult.Result == 1) {
                        options.data = jsonResult.Data;
                    } else {
                        layer.msg(jsonResult.Message);
                    }
                    $('#tbData').bootstrapTable("destroy").bootstrapTable(options);

                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }
    </script>
</body>
</html>
